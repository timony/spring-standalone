buildscript {
    repositories {
        jcenter()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.13.BUILD-SNAPSHOT'
    }
}
plugins {
    id 'net.ltgt.apt' version '0.10'
}

group 'fi.trafi.tpt'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.13.BUILD-SNAPSHOT")
    compileOnly 'org.projectlombok:lombok:1.16.20'

    apt "org.projectlombok:lombok:1.16.20"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

springBoot {
    executable = true
}

jar {
    baseName = 'migrate'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'fi.trafi.tpt.migrate.TaskInserter'
    }
    //from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
